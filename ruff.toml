# ruff.toml - Place this in your project root directory

# Enable flake8-bugbear (`B`) rules.
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "B",    # flake8-bugbear
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "PL",   # pylint
    "RUF",  # ruff-specific rules
    "SIM",  # simplify
    "TCH",  # type-checking
    "ARG",  # unused arguments
    "PTH",  # use pathlib
]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Target Python 3.8+
target-version = "py38"

[lint]
# Enable auto-fixing
fixable = ["ALL"]

# Add specific rule adjustments
unfixable = []

# Enable import error detection
extend-select = ["F401", "F403", "F405", "F821"]  # Always check for undefined names/imports

[lint.isort]
known-first-party = ["your_project_name"]  # Replace with your project name

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Path"]

# Ignore certain errors in specific files
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__.py
"test_*.py" = ["PLR2004"]  # Ignore magic numbers in tests
